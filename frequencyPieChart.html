<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="piechart"><svg style="width:700px;height:700px;"></svg></div>


    <script>



    data_piechart=[{"values": [{"value": 105, "label": "Positive"}, {"value": 22, "label": "Negative"}, {"value": 215, "label": "Neutral"}], "key": "Serie 1"}];

    nv.addGraph(function() {
        var chart = nv.models.pieChart()
.showLabels(true)
.labelType("percent")
;
        chart.margin({top: 30, right: 60, bottom: 20, left: 60});
        var datum = data_piechart[0].values;

    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
              var y =  String(y)  + ' posts';

              tooltip_str = '<center><b>'+x+'</b></center>' + y;
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

    chart.showLegend(true);



        var mycolor = new Array();
            mycolor[0] = "#00E600";
            mycolor[1] = "red";
            mycolor[2] = "#00CCFF";

        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

        chart.width(700);

        chart.height(700);

        chart.color(mycolor);

            d3.select('#piechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 700)
            .attr('height', 700)
            .call(chart);


        });



    </script>

    </body>
</html>
